<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile - Pehnava Tales</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff8f0; color:#5a3d2b; margin:0; padding:20px; }
  .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 3px 8px rgba(197,94,53,0.3);}
  h2 { color:#c55e35; text-align:center; }
  label { display:block; margin-top: 15px; font-weight: 600;}
  input, textarea { width: 100%; padding: 8px; margin-top: 6px; border-radius: 5px; border:1px solid #c9b6a3; }
  button { width: 100%; background:#c55e35; color:white; border:none; padding: 10px; margin-top: 20px; cursor: pointer; border-radius: 5px; font-weight: 600;}
  button:hover { background:#a35224; }
</style>
</head>
<body>

<div class="container">
  <h2>Your Profile</h2>
  <form id="profileForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" value="Latasha Sharma" required />
    <label for="email">Email:</label>
    <input type="email" id="email" value="latasha@example.com" required />
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" value="9876543210" required />
    <label for="address">Shipping Address:</label>
    <textarea id="address" rows="4" required>123, Example Street, Gurgaon, Haryana</textarea>
    <button type="submit">Save Changes</button>
  </form>
</div>

<script>
  document.getElementById('profileForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Profile saved successfully (functionality to be implemented).');
  });
</script>

</body>
</html>
