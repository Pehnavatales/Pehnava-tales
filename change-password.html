<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Change Password - Pehnava Tales</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff8f0; color:#5a3d2b; margin:0; padding:20px; }
  .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 3px 8px rgba(197,94,53,0.3);}
  h2 { color:#c55e35; text-align:center; }
  label { display:block; margin-top: 15px; font-weight: 600;}
  input { width: 100%; padding: 8px; margin-top: 6px; border-radius: 5px; border:1px solid #c9b6a3; }
  button { width: 100%; background:#c55e35; color:white; border:none; padding: 10px; margin-top: 20px; cursor: pointer; border-radius: 5px; font-weight: 600;}
  button:hover { background:#a35224; }
</style>
</head>
<body>

<div class="container">
  <h2>Change Password</h2>
  <form id="passwordForm">
    <label for="currentPassword">Current Password:</label>
    <input type="password" id="currentPassword" required />
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required />
    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" id="confirmPassword" required />
    <button type="submit">Update Password</button>
  </form>
</div>

<script>
  document.getElementById('passwordForm').addEventListener('submit', function(e){
    e.preventDefault();
    const newPass = document.getElementById('newPassword').value;
    const confirmPass = document.getElementById('confirmPassword').value;
    if(newPass !== confirmPass){
      alert('New passwords do not match!');
      return;
    }
    alert('Password updated successfully (functionality to be implemented).');
  });
</script>

</body>
</html>
