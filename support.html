<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Support - Pehnava Tales</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff8f0; color:#5a3d2b; margin:0; padding:20px; }
  h2 { color:#c55e35; text-align:center; margin-bottom: 20px; }
  .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 3px 8px rgba(197,94,53,0.3);}
  label { font-weight: 600; display:block; margin-top: 15px; }
  input, textarea { width: 100%; padding: 8px; margin-top: 6px; border-radius: 5px; border:1px solid #c9b6a3; }
  button { background:#c55e35; color:white; border:none; padding: 10px 20px; margin-top: 20px; cursor: pointer; border-radius: 5px; font-weight: 600; }
  button:hover { background:#a35224; }
</style>
</head>
<body>

<div class="container">
  <h2>Customer Support</h2>
  <p>If you have any questions or issues, please fill the form below and we will get back to you shortly.</p>
  <form id="supportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name" required />
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="you@example.com" required />
    <label for="message">Message:</label>
    <textarea id="message" rows="5" placeholder="Describe your issue" required></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById('supportForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Support request sent successfully (functionality to be implemented).');
  });
</script>

</body>
</html>
